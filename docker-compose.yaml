services:
  app-db:
    image: postgres:15-alpine
    container_name: app-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
  main-app:
    container_name: main-app
    build:
      context: ./src
      dockerfile: apps/main-app/Dockerfile.dev
    ports:
      - '3000:3000'
    env_file:
      - ./src/apps/main-app/.env
    environment:
      NODE_ENV: development
    volumes:
      - ./src/apps/main-app:/usr/src/apps/main-app
      - ./src/common:/usr/src/common
      - ./src/db:/usr/src/db
      - /usr/src/node_modules
    depends_on:
      app-db:
        condition: service_healthy
    command: npm run dev --workspace=@app/main-app
    restart: unless-stopped
  movie-recommendation-app:
    container_name: movie-recommendation-app
    build:
      context: ./src
      dockerfile: apps/movie-recommendation-app/Dockerfile.dev
    ports:
      - '3001:3001'
    env_file:
      - ./src/apps/movie-recommendation-app/.env
    environment:
      NODE_ENV: development
    volumes:
      - ./src/apps/movie-recommendation-app:/usr/src/apps/movie-recommendation-app
      - ./src/common:/usr/src/common
      - /usr/src/node_modules
    depends_on:
      app-db:
        condition: service_healthy
    command: npm run dev --workspace=@app/movie-recommendation-app
    restart: unless-stopped
volumes:
  postgres_data:
