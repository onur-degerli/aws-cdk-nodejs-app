name: Deploy to prod

on:
  workflow_dispatch:

  # push:
  # branches:
  # - main

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            src/pnpm-lock.yaml

      - name: Enable corepack
        run: corepack enable && corepack prepare pnpm@10.18.1 --activate

      - name: Install infra dependencies
        run: pnpm install --frozen-lockfile

      - name: Install app workspace dependencies
        working-directory: src
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Lint code
        run: pnpm run lint

      - name: Bootstrap CDK (first-time only)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          pnpm exec cdk bootstrap aws://$(aws sts get-caller-identity --query Account --output text)/${AWS_REGION}

      - name: Lint code
        run: pnpm exec eslint . --ext .ts

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK synth
        run: pnpm run infra:synth

      - name: CDK diff
        run: pnpm run infra:diff

      - name: Deploy CDK stack
        if: success()
        run: pnpm run infra:deploy-force
