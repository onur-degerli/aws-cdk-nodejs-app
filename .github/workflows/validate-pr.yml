name: Validate PR

on:
  pull_request:
    branches: main

permissions:
  contents: read

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            src/pnpm-lock.yaml

      - name: Enable corepack
        run: corepack enable && corepack prepare pnpm@10.18.1 --activate

      - name: Install infra dependencies
        run: pnpm install --frozen-lockfile

      - name: Install app workspace dependencies
        working-directory: src
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Lint code
        run: pnpm run lint
