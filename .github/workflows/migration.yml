name: Run Prisma Migrations

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/db/orm/prisma/**'
      - 'src/db/orm/package.json'
      - 'src/db/orm/**/*.ts'

permissions:
  contents: read

jobs:
  migrate:
    name: Apply Prisma Migrations to Prod DB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Install ORM workspace dependencies
        working-directory: src
        run: pnpm install --frozen-lockfile

      # ---- AWS SECRETS FOR DATABASE CONNECTION ----
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---- FETCH DATABASE URL FROM AWS SECRETS MANAGER ----
      - name: Load DATABASE_URL from AWS Secrets Manager
        id: get-secret
        run: |
          SECRET=$(aws secretsmanager get-secret-value \
            --secret-id ${{ secrets.DB_SECRET_ID }} \
            --query SecretString --output text)
          echo "DATABASE_URL=$SECRET" >> $GITHUB_ENV

      # ---- RUN MIGRATIONS ----
      - name: Run Prisma Migrate Deploy
        working-directory: src/db/orm
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: pnpm prisma migrate deploy

      - name: Confirm success
        run: echo "âœ… Prisma migrations successfully applied!"
