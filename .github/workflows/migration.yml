name: Run Prisma Migrations (Manual)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  migrate:
    name: Apply Prisma Migrations to Prod DB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.1

      # Install root workspace deps
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      # Install ORM workspace dependencies
      - name: Install ORM dependencies
        working-directory: src
        run: pnpm install --frozen-lockfile

      # AWS credentials for Secrets Manager + RDS access
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Load DATABASE_URL from Secrets Manager
      - name: Load DATABASE_URL from AWS Secrets Manager
        id: get-db-url
        run: |
          URL=$(aws secretsmanager get-secret-value \
            --secret-id ${{ secrets.DB_SECRET_ID }} \
            --query SecretString \
            --output text)
          echo "DATABASE_URL=$URL" >> $GITHUB_ENV

      # Run Prisma migration
      - name: Run Prisma Migrate Deploy
        working-directory: src/db/orm
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: pnpm prisma migrate deploy

      - name: Migration complete
        run: echo "âœ… Prisma migrations successfully applied."
